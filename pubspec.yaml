name: link4launches
description: Aim to the stars.

publish_to: 'none'


version: 1.0.0+1


environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  loading_animation_widget:
  path_provider:
  shimmer:
  cached_network_image: ^3.2.3
  flutter_native_splash:
  flutter_file_downloader:
  flutter_svg:
  permission_handler:
  http: ^0.13.5
  url_launcher:
  flutter_launcher_icons:
  flutter_animate:
  change_app_package_name:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app-icon/app-icon.png"


flutter_native_splash:
  color: '#005B76' # dark blue
  image: 'assets/app-icon/app-icon.png'


flutter:
  uses-material-design: true
  assets:
    - 'assets/snackbar/space_devs_rocket.svg'
    - 'assets/upgrade.png'